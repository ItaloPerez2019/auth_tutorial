{% extends "authorization/base.html" %}
{% block content %}
<h1>Welcome to my page </h1>
{% if user.is_authenticated %}

<p>Name: {{user.first_name}} {{user.last_name}}</p>
<p>UserName: {{user.username}}</p>
<p>Password: { {user.password}}</p>
<p>Email: {{user.email}}</p>

{% endif %}
{% endblock %}
